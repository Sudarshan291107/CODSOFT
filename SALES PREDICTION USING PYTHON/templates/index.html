<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; }
        input[type="text"] { margin-bottom: 15px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="submit"] { padding: 10px; background-color: #007bff; color: #fff; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .result { margin-top: 20px; font-size: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Prediction</h1>
        <form method="POST" action="/predict">
            <input type="text" name="TV" placeholder="TV Advertising Budget">
            <input type="text" name="Radio" placeholder="Radio Advertising Budget">
            <input type="text" name="Newspaper" placeholder="Newspaper Advertising Budget">
            <input type="submit" value="Predict Sales">
        </form>
        {% if prediction %}
            <div class="result">
                <p>Predicted Sales: {{ prediction }} units</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
