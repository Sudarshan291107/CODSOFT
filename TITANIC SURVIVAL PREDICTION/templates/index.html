<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="Pclass">Passenger Class (1-3):</label>
            <input type="number" name="Pclass" min="1" max="3" required><br>

            <label for="Sex">Sex:</label>
            <select name="Sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="Age">Age:</label>
            <input type="number" name="Age" step="any" required><br>

            <label for="SibSp">Number of Siblings/Spouses aboard:</label>
            <input type="number" name="SibSp" required><br>

            <label for="Parch">Number of Parents/Children aboard:</label>
            <input type="number" name="Parch" required><br>

            <label for="Fare">Fare:</label>
            <input type="number" name="Fare" step="any" required><br>

            <label for="Embarked">Port of Embarkation:</label>
            <select name="Embarked" required>
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
                <option value="S">Southampton</option>
            </select><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
