<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection - Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .metrics {
            font-size: 18px;
        }
        .precision, .recall, .f1 {
            font-size: 20px;
            font-weight: bold;
        }
        .plot {
            text-align: center;
            margin-top: 20px;
        }
        .feature-importances {
            margin-top: 20px;
        }
        .feature-importances table {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Model Results</h1>
        <div class="row">
            <div class="col-md-4">
                <p class="precision">Precision: {{ precision }}</p>
            </div>
            <div class="col-md-4">
                <p class="recall">Recall: {{ recall }}</p>
            </div>
            <div class="col-md-4">
                <p class="f1">F1-Score: {{ f1 }}</p>
            </div>
        </div>
        <hr>
        <h3 class="text-center mt-4">Classification Report</h3>
        <pre>{{ report }}</pre>
        <div class="plot">
            <h3>Confusion Matrix</h3>
            <img src="data:image/png;base64,{{ plot_url }}">
        </div>
        <div class="feature-importances">
            <h3>Feature Importances</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Importance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for feature, importance in feature_importances %}
                    <tr>
                        <td>{{ feature }}</td>
                        <td>{{ importance | round(4) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
